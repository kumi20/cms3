<div class="row">
    <div class="col-lg-12">
        <dx-button
            type="default"
            text="Dodaj nową sondę"
            [width]="200"
            [routerLink]="['/content/',{outlets: { 'panel-outlet': ['poll-add'] } }]"
            >
        </dx-button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <dx-data-grid
            #grid
            id="pollList"
            [dataSource]="pollList"
            keyExpr="poll_id"
            [allowColumnReordering]="false"
            [allowColumnResizing]="true"
            [columnAutoWidth]="true"
            [selectedRowKeys]="[]"
            (onRowRemoving)="onDelete($event.key)"
            (onSelectionChanged)="onSelectionChange($event.selectedRowKeys)"
            >
            <dxo-selection mode="single"></dxo-selection>

            <dxo-editing
                mode="row"
                [allowUpdating]="false"
                [allowDeleting]="true"
                [allowAdding]="false"
                [useIcons]="true"
                >
            </dxo-editing>
            <dxi-column 
                dataField="poll_name" 
                caption="Nazwa">
            </dxi-column>  
            <dxi-column 
                dataField="poll_startdate" 
                caption="Data publikacji">
            </dxi-column>  
            <dxi-column 
                dataField="poll_enddate" 
                caption="Data wygaśnięcia">
            </dxi-column>      
        </dx-data-grid>
    </div>
</div>
