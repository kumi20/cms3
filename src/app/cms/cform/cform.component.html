<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <dx-button
            type="default"
            text="Dodaj nowy formularz"
            [width]="200"
            [routerLink]="['/content/',{outlets: { 'panel-outlet': ['cform-add'] } }]"
            >
        </dx-button>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-12">
        <dx-data-grid
            #grid
            id="newsList"
            [dataSource]="cformList"
            keyExpr="cform_id"
            [allowColumnReordering]="false"
            [allowColumnResizing]="true"
            [columnAutoWidth]="true"
            [selectedRowKeys]="[]"
            (onRowRemoving)="onDelete($event.key)"
            (onSelectionChanged)="onSelectionChange($event.selectedRowKeys)"
            >
            <dxo-selection mode="single"></dxo-selection>

            <dxo-editing
                mode="row"
                [allowUpdating]="false"
                [allowDeleting]="true"
                [allowAdding]="false"
                [useIcons]="true"
                >
            </dxo-editing>
            <dxi-column 
                dataField="cform_name" 
                caption="Nazwa">
            </dxi-column>       
        </dx-data-grid>
    </div>
</div>
