<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <dx-button
        type="default"
        text="Dodaj nowego użytkownika"
        [width]="220"
        [routerLink]="[
          '/content/',
          { outlets: { 'panel-outlet': ['user-add'] } }
        ]"
      >
      </dx-button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <dx-data-grid
        #grid
        id="userList"
        [dataSource]="userList"
        keyExpr="user_id"
        [allowColumnReordering]="false"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        (onRowRemoving)="onDeleteUser($event.key)"
        (onSelectionChanged)="onSelectionChange($event.selectedRowKeys)"
      >
        <dxo-selection mode="single"></dxo-selection>
  
        <dxo-editing
          mode="row"
          [allowUpdating]="false"
          [allowDeleting]="true"
          [allowAdding]="false"
          [useIcons]="true"
        >
        </dxo-editing>
        <dxi-column dataField="user_name" caption="Nazwisko i imię"> </dxi-column>
        <dxi-column dataField="user_login" caption="Login"> </dxi-column>
        <dxi-column dataField="user_email" caption="Email"> </dxi-column>
        <dxi-column dataField="user_status_name" caption="Status"> </dxi-column>
      </dx-data-grid>
    </div>
  </div>
