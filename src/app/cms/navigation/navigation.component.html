<dx-toolbar
    [items]="toolbarContent">
</dx-toolbar>
<dx-drawer 
    [openedStateMode]="selectedOpenMode"
    [position]="selectedPosition"
    [revealMode]="selectedRevealMode"
    template="template"
    [opened]="false"
    [closeOnOutsideClick]="true">
    <div *dxTemplate="let data of 'template'" style="width: 200px; ">
        <dx-list class="panel-list dx-theme-accent-as-background-color"
            [dataSource]="menuList"
            [hoverStateEnabled]="false"
            [activeStateEnabled]="false"
            [focusStateEnabled]="false"
            (onItemClick)="onSelectionChanged($event)">
        </dx-list>
    </div>
    <div id="content" class="dx-theme-background-color">

            <div class="row">
                <div class="col-lg-12">
                    <router-outlet  name="panel-outlet"></router-outlet> 
                </div>
            </div> 
             
    </div>
</dx-drawer>
